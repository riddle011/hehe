<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <title>Music Player</title>
  <link rel="stylesheet" href="music.css" />
  
</head>
<body>
  <header class="topbar">
    <div class="logo">Music Player</div>
    <div class="user-info">
      <img src="asset/profile-placeholder.png" alt="Profile" class="profile-pic" />
      <p>Halo, Hilya</p>
      <button onclick="window.location.href='../index.html'" class="exit-btn">Keluar</button>
    </div>
  </header>

  <main class="player-container">
    <div class="album-display">
      <img src="asset/album-placeholder.png" alt="Album" class="album-img" />
      <p class="song-title">Judul Lagu</p>
      <p class="artist-name">Nama Artist</p>
      <p class="song-time">00:00 / 00:00</p>
    </div>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay()">▶️ / ⏸️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <table>
  <thead>
    <tr>
      <th>No</th>
      <th>Judul Lagu</th>
      <th>Waktu</th>
    </tr>
  </thead>
  <tbody id="songList">
    <!-- diisi lewat JS -->
  </tbody>
</table>

    </div>
  </main>

  <script src="music.js"></script>
</body>
</html>
